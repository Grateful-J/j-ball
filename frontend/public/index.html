<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic 8-Ball</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^3.0/dist/tailwind.min.css" rel="stylesheet" />
    <style>
      body {
        background: linear-gradient(to bottom right, #4c1d95, #1e3a8a);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }
      #eightball {
        width: 20rem;
        height: 20rem;
        background: black;
        border-radius: 50%;
        position: relative;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.7), 0 0 60px rgba(76, 29, 149, 0.8), 0 0 120px rgba(76, 29, 149, 0.6);
        display: flex;
        align-items: center;
        justify-content: center;
        animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97) infinite;
        animation-play-state: paused; /* Start paused */
      }
      #eightball:hover {
        animation-play-state: running; /* Animate on hover */
      }
      #liquid-display {
        width: 10rem;
        height: 10rem;
        background: radial-gradient(circle, rgba(76, 29, 149, 0.8), black);
        border-radius: 50%;
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5);
      }
      #phrase {
        color: white;
        font-size: 1.25rem;
        padding: 0 0.5rem;
        white-space: pre-line;
      }
      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-3px);
        }
        50% {
          transform: translateX(3px);
        }
        75% {
          transform: translateX(-3px);
        }
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen">
    <div id="eightball" class="cursor-pointer">
      <div id="liquid-display">
        <p id="phrase"></p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
