<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic 8-Ball</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(145deg, #1a1a1a, #111111);
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }

      .title {
        font-size: 3rem;
        font-weight: 700;
        color: #f5f5f5;
        text-align: center;
        margin-bottom: 30px;
        letter-spacing: 2px;
      }

      .magic-8-ball {
        width: 90vw;
        height: 90vw;
        max-width: 600px;
        max-height: 600px;
        border-radius: 50%;
        background-color: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
        position: relative;
        transition: transform 0.3s ease;
      }

      .magic-8-ball:hover {
        transform: scale(1.05);
      }

      .vision {
        width: 65%;
        height: 65%;
        background: linear-gradient(145deg, #800080, #4b0082);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
      }

      .vision::before {
        content: "";
        position: absolute;
        width: 150%;
        height: 150%;
        background: radial-gradient(circle, transparent 40%, rgba(255, 255, 255, 0.1));
        animation: wash 4s infinite;
        transform: translate(-25%, -25%);
      }

      @keyframes wash {
        0% {
          transform: translate(-25%, -25%) rotate(0deg);
        }
        100% {
          transform: translate(-25%, -25%) rotate(360deg);
        }
      }

      .phrase {
        font-size: 1.5rem;
        color: #fff;
        text-align: center;
        padding: 10px;
        z-index: 10;
        max-width: 90%;
        word-wrap: break-word;
      }

      .magic-8-ball:before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: linear-gradient(145deg, #444, #222);
      }

      @media (min-width: 768px) {
        .title {
          font-size: 4rem;
        }

        .phrase {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="text-center">
      <div class="title">Magic 8-Ball</div>
      <div id="eightball" class="magic-8-ball">
        <div class="vision">
          <div id="phrase" class="phrase">Ask away...</div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
