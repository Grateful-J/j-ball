<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic 8-Ball</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(145deg, #1a1a1a, #333);
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }

      .title {
        font-size: 3rem;
        font-weight: 700;
        color: #f5f5f5;
        text-align: center;
        margin-bottom: 30px;
        letter-spacing: 2px;
      }

      .magic-8-ball {
        width: 3rem;
        height: 3rem;
        border-radius: 50%;
        background-color: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
        position: relative;
        transition: transform 0.3s ease;
      }

      .magic-8-ball:hover {
        transform: scale(1.05);
      }

      .magic-8-ball:before {
        content: "";
        position: absolute;
        width: 250px;
        height: 250px;
        border-radius: 50%;
        background: linear-gradient(145deg, #444, #222);
      }

      .phrase {
        font-size: 2rem;
        color: #fff;
        text-align: center;
        z-index: 10;
        padding: 20px;
        max-width: 180px;
      }

      @media (min-width: 768px) {
        .magic-8-ball {
          width: 500px;
          height: 500px;
        }

        .magic-8-ball:before {
          width: 300px;
          height: 300px;
        }

        .phrase {
          font-size: 2.5rem;
          max-width: 220px;
        }

        .title {
          font-size: 4rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="text-center">
      <div class="title">Magic 8-Ball</div>
      <div id="eightball" class="magic-8-ball">
        <div id="phrase" class="phrase">Ask away...</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
